<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoMVC</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <script src="app.js"></script>
  <script>
      var app = Elm.Main.fullscreen();

      app.ports.saveModelJson.subscribe(function(data) {
          localStorage.setItem("todos", JSON.stringify(data))
      });

      app.ports.loadModelJson.send(JSON.parse(localStorage.getItem("todos")));

  </script>
</body>

</html>
